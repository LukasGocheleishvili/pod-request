<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pod request access landing page</title>
  </head>

  <body>
    <div class="background">
      <main class="main-container">
        <div class="main-content">
          <div class="pod-icon">
            <img src="./assets/desktop/logo.svg" alt="logo" />
          </div>
          <div class="content-container">
            <div class="title">
              <p><span> Publish your podcasts</span> everywhere.</p>
            </div>
            <div class="paragraph">
              <p>
                Upload your audio to Pod with a single click. Weâ€™ll then
                distribute your podcast to Spotify, Apple Podcasts, Google
                Podcasts, Pocket Casts and more!
              </p>
            </div>
            <div class="all-icons">
              <div class="icons">
                <img
                  src="./assets/desktop/spotify.svg"
                  width="57px"
                  height="17px"
                />
                <img
                  src="./assets/desktop/apple-podcast.svg"
                  width="45px"
                  height="17"
                />
                <img
                  src="./assets/desktop/google-podcasts.svg"
                  width="73px"
                  height="11px"
                />
                <img
                  src="./assets/desktop/pocket-casts.svg"
                  width="77px"
                  height="15px"
                />
              </div>
              <div class="desktop-icons">
                <img src="./assets/desktop/spotify.svg" />
                <img src="./assets/desktop/apple-podcast.svg" />
                <img src="./assets/desktop/google-podcasts.svg" />
                <img src="./assets/desktop/pocket-casts.svg" />
              </div>
              <div class="result-buttons">
                <div class="input-buttons">
                  <div class="input">
                    <input
                      type="email"
                      id="input"
                      placeholder="Email address"
                      required
                    />
                    <span class="output mobile"></span>
                  </div>
                  <div class="button">
                    <button id="button">Request Access</button>
                  </div>
                </div>
                <span class="output desktop"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="image_desktop">
          <img src="./assets/desktop/bg-pattern-dots.svg" alt="" />
        </div>
      </main>
      <div class="image">
        <img src="./assets/desktop/bg-pattern-dots.svg" alt="" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
